# netlify.toml  (put this at the ROOT of your repo: hotelplanner-agent-kimi/netlify.toml)
[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

# If your client calls /api/*, this proxies to your Render backend.
# âœ… Replace the URL below with your Render server URL once deployed.
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-SERVICE.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for React Router (prevents 404 on refresh)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
